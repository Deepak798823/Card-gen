<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background: rgb(64, 64, 64);
        }
        input{
            display: block;
            padding-inline-start: 10px;
            margin-inline-start: 20px;
        }

        .a{
            height: 200px;
            width: 300px;
            border: 1px solid black;
            border-radius: 10px;
            margin-top: 30px;
            display: inline-block;
            color: rgb(21, 121, 244);
            background-color: rgb(255, 196, 253);
            text-align: justify;
            overflow: hidden;
        }

        .a h2{
            margin: 5px;
        }

        .a h4{
            margin: 3px;
        }

        .a p{
            margin: 3px;
        }

        .b{
            margin-top: 5px;
            margin-left: 5px;
            height: 50px;
            width: 50px;
            background-color: red;
            border-radius: 50px;
            overflow: hidden;
        }

        .b img{
            width: 100%;
            height: 100px;
            object-fit: cover;
        }

    </style>
</head>
<body>
    <div id="main">
    <form action="">
    <input type="text" placeholder="profile pic">
    <input type="text" placeholder="name">
    <input type="text" placeholder="occupation">
    <input type="text" placeholder="info">
    <input type="submit">
    </form>
    </div>


    
    <script src="new.js"></script>
</body>
</html>
